<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamNotes by ExAtom</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body onload="loadLogin()">
  <div id="login">
    <input type="password" pattern="[0-9]*" inputmode="numeric" id="newPasswordInput" placeholder="New password">
    <input type="password" pattern="[0-9]*" inputmode="numeric" id="passwordInput" placeholder="Password" onchange="login()">
    <button onclick="login()">Log In</button>
    <button onclick="localStorage.clear()">Reset</button>
    <button class="add_note">Add note</button>
  </div>
  <div id="content"></div>
</body>

</html>
