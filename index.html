<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamNotes by ExAtom</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body onload="loadLogin()" id="body">
  <div class="login">
    <input type="password" pattern="[0-9]*" inputmode="numeric" id="newPasswordInput" placeholder="New password">
    <input type="password" pattern="[0-9]*" inputmode="numeric" id="passwordInput" placeholder="Password" onchange="login()">
    <button onclick="login()">Log In</button>
    <button onclick="localStorage.clear()">Reset</button>
  </div>
  <button onclick="addNote()" class="add-note">Add note</button>
  <div class="note-editor">
    <input id="title" type="text" placeholder="Title">
    <textarea id="note" cols="30" rows="10" placeholder="Write your Dream Note here"></textarea>
    <button onclick="closeNote()" id="back">Back</button>
  </div>
  <div id="notes"></div>
</body>

</html>
